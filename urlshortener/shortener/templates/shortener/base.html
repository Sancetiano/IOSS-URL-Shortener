<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="text"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.2s, ring 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="url"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input[type="text"].error, input[type="password"].error, input[type="url"].error {
            border-color: #ef4444;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold">URL Shortener</h1>
    </header>
    <main class="container mx-auto p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 URL Shortener</p>
    </footer>
</body>
</html>
